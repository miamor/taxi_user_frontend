<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #regForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked color="primary">Tên đăng nhập</ion-label>
        <ion-input [(ngModel)]="regParams.username" name="username" type="text" #username="ngModel" spellcheck="false"
          autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Tên đăng nhập là trường bắt buộc
      </p>

      <ion-item>
        <ion-label stacked color="primary">Mật khẩu</ion-label>
        <ion-input [(ngModel)]="regParams.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Mật khẩu là trường bắt buộc
      </p>

      <ion-item>
        <ion-label stacked color="primary">Tên</ion-label>
        <ion-input [(ngModel)]="regParams.name" name="name" type="text" #name="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
        Tên là trường bắt buộc
      </p>

      <ion-item>
        <ion-label stacked color="primary">Điện thoại</ion-label>
        <ion-input [(ngModel)]="regParams.phone" name="phone" type="text" #phone="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        Phone is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Địa chỉ</ion-label>
        <ion-input [(ngModel)]="regParams.address" name="address" type="text" #address="ngModel">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onRegister(regForm)" type="submit" block>Login</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
